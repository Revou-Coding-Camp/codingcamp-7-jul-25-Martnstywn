<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo RevoU</title>

    <!-- CSS Style -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Todo RevoU</h1>
        <p>Organize your tasks</p>
      </header>

      <form id="todoForm" class="todo-form">
        <div class="form-input">
          <div class="form-group">
            <label for="todoTitle">Task</label>
            <input
              type="text"
              id="todoTitle"
              placeholder="Enter your task..."
            />
            <div id="titleError" class="error-message">Please enter a task</div>
          </div>

          <div class="form-group">
            <label for="todoDate">Due Date</label>
            <input type="date" id="todoDate" />
            <div id="dateError" class="error-message">Please select a date</div>
          </div>
        </div>

        <button type="submit" class="btn-primary">Add</button>
      </form>

      <div class="todo-group">
        <div class="filter-controls">
          <select id="filterStatus">
            <option value="all">All Statuses</option>
            <option value="pending">Pending</option>
            <option value="completed">Completed</option>
          </select>

          <button id="clearCompleted" class="btn-danger">
            Delete Complete
          </button>
        </div>

        <ul id="todoList" class="todo-list">
          <!-- TodoList -->
        </ul>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
